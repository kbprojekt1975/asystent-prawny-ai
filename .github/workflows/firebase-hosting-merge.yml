name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install && npm run build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOW_ASSIT }}
          channelId: live
          projectId: low-assit
      - name: Install Functions Dependencies
        run: cd functions && npm ci
      - name: Build Functions
        run: cd functions && npm run build
      - name: Deploy Functions
        run: npx firebase-tools deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
        # Note: This requires FIREBASE_TOKEN to be set in GitHub Secrets if not using Service Account for functions
        # Alternatively, we can use the Service Account if configured correctly.
